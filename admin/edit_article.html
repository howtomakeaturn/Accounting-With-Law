{% extends "base.html" %}
{% block script %}
  <script>
    function submit(){
      var form = document.getElementById('post_form')
      form.submit();
    }
  </script>
{% endblock %}
{% block content %}
  <form id='post_form' action='/admin/edit_article' method='post'>
    <input type='hidden' name='key' value='{{ article.key }}' />
    <span id='title'><input type='text' name='title' value='{{ article.title }}' /></span><br />
    <div id='new_content'><textarea name='content'>{{ article.content }}</textarea></div>
    <div id='author_label'>暱稱</div>
    <div id='author'><input type='text' name='author' value='{{ article.author }}' /></div>
    <br />
    <span id='submit' onclick="submit();">修改完成</span>
  </form>
{% endblock %}
